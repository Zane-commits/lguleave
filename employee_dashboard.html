<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard</title>
<link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div class="phone">

    <!-- TOP BAR -->
    <div class="topbar">
    <h2>Leaves</h2>

    <div>
        <button class="role-btn" onclick="toggleRoles()">Switch</button>
        <div class="add-btn" onclick="goTo('apply_leave.html')">+</div>
    </div>
</div>

<!-- ROLE MENU -->
<!-- ROLE DROPDOWN -->
<div id="roleMenu" class="role-dropdown">
    <div onclick="goTo('employee_dashboard.html')">üë§ Employee</div>
    <div onclick="goTo('dept_dashboard.html')">üóÇ Department Head</div>
    <div onclick="goTo('hr_dashboard.html')">üíº HR</div>
    <div onclick="goTo('mayor_dashboard.html')">üèõ Mayor</div>
</div>
    <!-- FILTER -->
    <div class="filters">
        <span class="active">All</span>
        <span>Casual</span>
        <span>Sick</span>
    </div>

    <!-- LEAVE LIST -->
    <div class="leave-card" onclick="goTo('requests.html')">
    <p class="date">Wed, 16 Dec</p>
    <p class="type">Casual Leave</p>
    <span class="status waiting">Awaiting</span>
</div>

    <div class="leave-card">
        <p class="date">Mon, 28 Nov</p>
        <p class="type">Sick Leave</p>
        <span class="status approved">Approved</span>
    </div>

    <div class="leave-card">
        <p class="date">Tue, 22 Nov</p>
        <p class="type">Casual Leave</p>
        <span class="status declined">Declined</span>
    </div>

    <div class="bottom-nav">
    <a onclick="goTo('employee_dashboard.html')">
        <i class="bi bi-house-door-fill"></i>
        <span>Home</span>
    </a>

    <a onclick="goTo('requests.html')">
        <i class="bi bi-file-earmark-text-fill"></i>
        <span>Requests</span>
    </a>

    <a onclick="goTo('profile.html')">
        <i class="bi bi-person-fill"></i>
        <span>Profile</span>
    </a>
</div>

</div>
<script>
function goTo(page){
    window.location.href = page;
}

function toggleRoles(){
    document.getElementById("roleMenu")
        .classList.toggle("show");
}

/* CLOSE WHEN CLICK OUTSIDE */
document.addEventListener("click", function(e){
    const menu = document.getElementById("roleMenu");
    const button = document.querySelector(".role-btn");

    if(!menu.contains(e.target) && !button.contains(e.target)){
        menu.classList.remove("show");
    }
});
</script>

</body>
</html>
